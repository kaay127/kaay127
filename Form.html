      <!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#eee; }
    form { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px #ccc; width:250px; }
    input, button { width:100%; margin:8px ; padding:10px; border:1px solid #ccc; border-radius:4px; }
    button { background:#28a745; color:#fff; border:none; }
  </style>
</head>
<body>
  <form action="/login" method="POST">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>
</body>
</html>
